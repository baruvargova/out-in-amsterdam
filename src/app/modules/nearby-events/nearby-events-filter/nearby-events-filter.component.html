<div class="p-4">
  <form [formGroup]="form">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-6">
        <div class="form-group">
          <label translate="nearbyEvents.filter.name" for="name"></label>
          <input class="form-control" type="text" formControlName="name" id="name" />
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-3">
        <div class="form-group">
          <label translate="nearbyEvents.filter.month" for="month"></label>
          <ng-select formControlName="month" id="month" [clearable]="true">
            <ng-option *ngFor="let month of months" [value]="month">
              {{ 'common.months.' + month | translate }}
            </ng-option>
          </ng-select>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-3">
        <div class="form-group">
          <label translate="nearbyEvents.filter.year" for="year"></label>
          <input class="form-control" type="number" formControlName="year" id="year" />
        </div>
      </div>
    </div>
  </form>
</div>
