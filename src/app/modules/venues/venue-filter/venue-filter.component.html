<div class="p-4">
  <form [formGroup]="form">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4">
        <div class="form-group">
          <label translate="venues.filter.name" for="name"></label>
          <input class="form-control" type="text" formControlName="name" id="name">
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <div class="form-group">
          <label translate="venues.filter.cities" for="cities"></label>
          <ng-select
            formControlName="cities"
            id="cities"
            [typeahead]="citiesInput$"
            [items]="cities$ | async"
            (focus)="citiesFocus$.next('')"
            [multiple]="true"
            [clearable]="true"
          >
          </ng-select>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-2">
        <div class="form-group">
          <label translate="venues.filter.startYear" for="startYear"></label>
          <input class="form-control" type="number" formControlName="startYear" id="startYear">
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-2">
        <div class="form-group">
          <label translate="venues.filter.zip" for="zip"></label>
          <input class="form-control" type="text" formControlName="zip" id="zip">
        </div>
      </div>
    </div>
  </form>
</div>
